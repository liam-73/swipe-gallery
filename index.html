<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Swiper Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="main-nav">
      <h1 class="brand">üßîÔ∏è</h1>
    </nav>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./images/1.jpg" alt="moon" /></div>
        <div class="swiper-slide"><img src="./images/2.jpg" alt="bricks" /></div>
        <div class="swiper-slide"><img src="./images/3.jpg" alt="window" /></div>
        <div class="swiper-slide"><img src="./images/4.jpg" alt="forest" /></div>
        <div class="swiper-slide"><img src="./images/5.jpg" alt="lightbulb" /></div>
        <div class="swiper-slide"><img src="./images/6.jpg" alt="a way" /></div>
        <div class="swiper-slide"><img src="./images/7.jpg" alt="wood" /></div>
        <div class="swiper-slide"><img src="./images/8.jpg" alt="colors" /></div>
        <div class="swiper-slide"><img src="./images/9.jpg" alt="silhoute" /></div>
        <div class="swiper-slide"><img src="./images/10.jpg" alt="paint" /></div>
        <div class="swiper-slide"><img src="./images/11.jpg" alt="sharingan" /></div>
        <div class="swiper-slide"><img src="./images/12.jpg" alt="space" /></div>
        <div class="swiper-slide"><img src="./images/13.jpg" alt="food" /></div>
        <div class="swiper-slide"><img src="./images/14.jpg" alt="beach" /></div>
      </div>
    </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <script src="https://unpkg.com/popmotion@8.5.0/dist/popmotion.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.js"></script>
    <script src="./gallery.js"></script>
  </body>
</html>
